<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
    <h2>Login Details</h2>
    <div class="login">
        <label class="required" for="name">username:</label><br>
        <input type="text" id="name" required placeholder="Enter Your Name">
    </div>
    <div class="login">
        <label for="email" class="required">Email:</label><br>
        <input type="email"  id="email" placeholder="Enter your email">
    </div>
    <div class="login">
        <label for="password" class="required">Password:</label><br>
        <input type="password" id="password" placeholder="Type Your Password">
    </div>
    <div class="login">
        <label for="phone" class="required">Phone Number:</label><br>
        <input type="tel" id="phone" placeholder="1234567890" pattern="[0-9]{10}">
    </div>
    <button type="submit">Submit</button>
    </fieldset>
    <fieldset>
    <h2>Education Details</h2>
    <div class="education">
        <label for="qualification">Qualification:</label><br>
        <input type="text" id="qualification" placeholder="Enter Your Qualification">
    </div>
    <div class="education">
        <label for="college">College:</label><br>
        <input type="text" id="college" placeholder="Enter Your College">
    </div>
    <div class="education">
        <label for="year">Year of Passing:</label><br>
        <input type="date" id="year" placeholder="Year of Passing">
    </div>
    <button type="submit">Submit</button>
    </fieldset>
</body>
</html>
